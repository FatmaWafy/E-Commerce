<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6f13409a7c.js"
      crossorigin="anonymous"
    ></script>
    <title>Shista</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "toPhIjgK08z4j3BAl",
        });
      })();
    </script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../SignUp/signUp.css" />
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="../../CSS/login.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <a href="#">
          <img src="../../img/logo.png" loading="lazy" class="logo" alt="" />
        </a>

        <nav>
          <ul id="navbar">
            <li><a href="../../index.html" class="active">Home</a></li>
            <li><a href="../../HTML/new.html">New</a></li>
            <li><a href="../../HTML/blog.html">Blog</a></li>
            <li><a href="../../HTML/about.html">About</a></li>
            <li><a href="../../HTML/contact.html">Contact</a></li>
            <li>
              <a href="../../HTML/cart.html"
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
            </li>
            <li>
              <a href="#" id="userIcon">
                <span id="userName">Login</span>
              </a>
            </li>
            <li>
              <a
                class="normal w-25 h-25"
                onclick="location.href='SignUp/signUp.html';"
              >
                Sign Up
              </a>
            </li>
          </ul>
        </nav>

        <div id="mobile">
          <div class="mobile-only"><i class="fa-solid fa-bars"></i></div>

          <nav>
            <ul>
              <li><a href="index.html" class="active">Home</a></li>
              <li><a href="./HTML/new.html">New</a></li>
              <li><a href="./HTML/blog.html">Blog</a></li>
              <li><a href="./HTML/about.html">About</a></li>
              <li><a href="./HTML/contact.html">Contact</a></li>
              <li>
                <a href="./HTML/cart.html"
                  ><i class="fa-solid fa-cart-shopping"></i
                ></a>
              </li>
              <li id="mobileLoginBtn">
                <span id="userNameMob">Login</span>
              </li>
              <li>
                <a
                  class="normal w-25 h-25"
                  onclick="location.href='SignUp/signUp.html';"
                >
                  Sign Up
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="parent-div">
      <div class="vertical-section-holder">
        <section class="vertical-section-1"></section>
        <section class="vertical-section-2">
          <div class="login-signup-holder">
            <div class="forms">
              <form class="register-form" id="register-form">
                <h2 class="heading-text">Sign Up</h2>
                <input
                  type="text"
                  id="fname"
                  placeholder="First Name"
                  required
                />
                <p class="errors" id="error1"></p>
                <input
                  type="text"
                  id="lname"
                  placeholder="Last Name"
                  required
                />
                <p class="errors" id="error2"></p>
                <input type="text" id="phone" placeholder="Phone" required />
                <p class="errors" id="error3"></p>
                <input
                  type="text"
                  id="address"
                  placeholder="Address"
                  required
                />
                <p class="errors" id="error4"></p>
                <input type="email" id="email" placeholder="Email" required />
                <p class="errors" id="error5"></p>
                <div class="password-container">
                  <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    required
                  />
                  <button
                    class="btn btn-outline-secondary"
                    onkeyup="updatePasswordStrength(this.value)"
                    type="button"
                    id="togglePassword"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
                <p class="errors" id="error6"></p>
                <div class="indicator">
                  <span class="weak"></span> <span class="medium"></span>
                  <span class="strong"></span>
                </div>
                <div class="strength"></div>
                <div class="password-container">
                  <input
                    type="password"
                    id="cpassword"
                    placeholder="Confirm Password"
                    required
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="togglecPassword"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
                <p class="errors" id="error7"></p>
                <button type="submit">Sign Up</button>
                <p class="message" id="message"></p>
                <p class="message">
                  Already registered? <a href="#" id="userIcon">Login</a>
                </p>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script defer src="signUp.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="module" src="../js/login.js"></script>
  </body>
</html>
