<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../CSS/login.css" rel="stylesheet" />
</head>

<body>
  <div class="parent-div">
    <div class="vertical-section-holder">
      <section class="vertical-section-1"></section>
      <section class="vertical-section-2">
        <div class="login-signup-holder">
          <div class="forms">
            <h2>Reset Password</h2>
            <form>
              <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Email" required />
              </div>
              <div class="mb-3">
                <input type="password" class="form-control my-2" id="exampleInputPassword1" placeholder="Password"
                  required />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <div class="link">
                <p>
                  Don't have an account?
                  <a href="./SignUp/signUp.html">Sign In</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
  </div>
</body>

</html>
